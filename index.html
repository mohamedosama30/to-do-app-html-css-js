<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App list</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="todo-app">

            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="add youer text">
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="list-contanir">
<!-- 
                 <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>  -->

            </ul>

        </div>

    </div>


    <script src="main.js">
const inputBox =document.getElementById('input-box');
const listContanir =document.getElementById('list-contanir');

function addtask(){  
    if(inputBox.value === ''){
        alert("You Shoud write something!")
      
    }else{
        let li = document.createElement("li");
        // this line it's men bot (li) in inputBox(input)
        li.innerHTML = inputBox.value; 
        listContanir.appendChild(li);
            inputBox.value = '';
            let span = document.createElement("span");
            span.innerHTML = "\u00d7";
            li.appendChild(span);

    }
}

listContanir.addEventListener("click" , function(e){
    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked")
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove();
    }
}, false);


    </script>
</body>
</html>
